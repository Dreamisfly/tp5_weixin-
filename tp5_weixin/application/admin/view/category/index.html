<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/admin/index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">分类管理</span></div>
</div>

<div class="result-wrap">
    <form name="myform" id="myform" method="post">
        <div class="result-title">
            <div class="result-list">
                <a href="/admin/category/create"><i class="icon-font"></i>新增分类</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                    <th>id</th>
                    <th>类别名称</th>
                    <th>操作</th>
                </tr>
                {volist name='category' id='vo'}
                <tr>
                    <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                    <td>{$vo.id}</td>
                    <td title="{$vo.name}">{$vo.name}</td>
                    <td>
                        <a href="/admin/category/delete?id={$vo.id}">删除</a>
                        <a href="/admin/category/edit?id={$vo.id}">修改</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <div align="center">{$category->render()}</div>
        </div>
    </form>
</div>
