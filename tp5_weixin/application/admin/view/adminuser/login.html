<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="__CSS__/style.css" type="text/css" media="all">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<title>后台登陆</title>
</head>
<body>
	<h1>管理员用户登录</h1>

	<div class="container w3layouts agileits">

		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="/admin/adminuser/dologin" method="post">
				<input type="text" name="username" placeholder="用户名" required="">
				<input type="password" name="password" placeholder="密码" required="">

				<ul class="tick w3layouts agileits">
					<li>
						<input type="checkbox" id="brand1" value="">
						<label for="brand1"><span></span>记住我</label>
					</li>
				</ul>
				<div class="send-button w3layouts agileits">

					<div>
						<input type="text" name="captcha" placeholder="验证码" required="">
						<img src="{:captcha_src('login')}" onclick=changecaptcha(this)>
					</div>
					<input type="submit" value="登 录">
				</div>
			</form>

			<a href="#">记住密码?</a>
			<div class="social-icons w3layouts agileits">
				<p>- 其他方式登录 -</p>
				<ul>
					<li class="qq"><a href="#">
						<span class="icons w3layouts agileits"></span>
						<span class="text w3layouts agileits">QQ</span></a></li>
					<li class="weixin w3ls"><a href="#">
						<span class="icons w3layouts"></span>
						<span class="text w3layouts agileits">微信</span></a></li>
					<li class="weibo aits"><a href="#">
						<span class="icons agileits"></span>
						<span class="text w3layouts agileits">微博</span></a></li>
					<div class="clear"> </div>
				</ul>
			</div>
			<div class="clear"></div>
		</div>


		<div class="clear"></div>

	</div>
	<script>
		function changecaptcha(obj) {
			//单击以后修改图片的src属性
			$(obj).attr('src',"{:captcha_src('login')}?"+Math.random());
		}
	</script>
</body>
</html>
