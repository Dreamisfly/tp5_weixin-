<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/admin/index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">素材管理</span></div>
</div>

<div class="result-wrap">
    <form name="myform" id="myform" method="post">
        <div class="result-title">
            <div class="result-list">
                <a href="/admin/media/create1"><i class="icon-font"></i>新增临时素材</a>
                <a href="/admin/media/create2"><i class="icon-font"></i>新增永久素材</a>
                <a href="/admin/media/index1"><i class="icon-font"></i>查看临时素材</a>
                <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                    <th>Id</th>
                    <th>类别</th>
                    <th>图片名称</th>
                    <th>上传时间</th>
                    <th>url</th>
                    <th>操作</th>
                </tr>
                {volist name='media' id='vo'}
                <tr>
                    <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                    <td>{$vo.Id}</td>
                    <td title="{$vo.type}">{$vo.type}
                    </td>
                    <td>
                        {$vo.filename}
                    </td>
                    <td>
                        {$vo.created_at}
                    </td>
                    <td>
                        {$vo.url}
                    </td>
                    <td>
                        <a href="/admin/media/main?id={$vo.Id}">查看详情</a>
                    </td>
                </tr>
                {/volist}
            </table>
            <div align="center">{$media->render()}</div>
        </div>
    </form>
</div>
