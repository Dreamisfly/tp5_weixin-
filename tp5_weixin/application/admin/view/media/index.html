<div class="crumb-wrap">
    <div class="crumb-list"><i class="icon-font"></i><a href="/admin/index/index">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">素材管理</span></div>
</div>

<div class="result-wrap">
    <form name="myform" id="myform" method="post">
        <div class="result-title">
            <div class="result-list">
                <a href="/admin/media/create1"><i class="icon-font"></i>新增临时素材</a>
                <a href="/admin/media/create2"><i class="icon-font"></i>新增永久图文素材</a>
                <a href="/admin/media/create3"><i class="icon-font"></i>新增永久素材</a>
                <a href="/admin/media/index1"><i class="icon-font"></i>查看临时素材</a>
                <a href="/admin/media/updateindex"><i class="icon-font"></i>更新永久素材库</a>
            </div>
        </div>
        <div class="result-content">
            <table class="result-tab" width="100%">
                <tr>
                    <th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th>
                    <th>Id</th>
                    <th>media_id</th>
                    <th>素材名称</th>
                    <th>上传时间</th>
                    <th>url</th>
                    <th>操作</th>
                </tr>
                {volist name='media' id='vo'}
                <tr>
                    <td class="tc"><input name="id[]" value="59" type="checkbox"></td>
                    <td>{$vo.Id}</td>
                    <td title="{$vo.media_id}">{$vo.media_id}
                    </td>
                    <td>
                        {$vo.name}
                    </td>
                    <td>
                        {$vo.update_time}
                    </td>
                    <td>
                        {$vo.url}
                    </td>
                    <td>
                        <a href="/admin/media/sdelete?id={$vo.Id}"  onclick="deleteMedia(this); return false;">删除</a>
                    </td>
                </tr>
                {/volist}
                    </table>
                    <div align="center">{$media->render()}</div>
                </div>
    </form>
</div>
<script>
    function deleteMedia(obj)
    {
        target = obj;
        if (confirm('您确认要删除该条记录吗？')) {
            $.ajax({
                url: $(obj).attr('href'),
                type: "DELETE",
                success: function(data) {
                    if (data == "ok") {
                        //alert('删除成功！');
                        // 在页面中删除这个记录
                        target.parentNode.parentNode.parentNode.removeChild(target.parentNode.parentNode);
                    } else {
                        //alert('删除失败！');
                    }
                }
            });
        }
    }
</script>
